<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  
  <script>
      let newPara = document.createElement('p');
      newPara.innerHTML = "I'm new";

      let body = document.querySelector('body');
      body.prepend(newPara);
  </script>
</body>
</html>
